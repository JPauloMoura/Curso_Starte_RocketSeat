<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05</title>
</head>
<body>
    <input type="text" name="nome" id="texto" placeholder="Digite algo..">
    <button onClick="adicionar()">Adicionar</button>
    
    <ul id='lista'></ul>
    <script>
        
        
        function adicionar(){
            var elementInput = document.getElementById('texto');

            if(elementInput.value == ''){
                alert('campo vazio!')
            }else{
            var elementTagUl = document.getElementById('lista');
            var elementTagLi = document.createElement('li');

            elementTagUl.appendChild(elementTagLi);
            elementTagLi.innerHTML = elementInput.value;
            elementInput.value= '';

            }
        }
        


    </script>
    
</body>
</html>
