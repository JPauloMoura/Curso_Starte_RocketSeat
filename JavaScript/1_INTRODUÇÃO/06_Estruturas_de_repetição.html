<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ESTRUTURAS DE REPETIÇÃO</title>
</head>
<body>
    <script>
        //FOR (usado quando sabemos o numero de loops)
        //WHILE (quando o numero de loops e indeterminado)

        for(var i = 0; i<= 10; i++){
            console.log(i);
        }

        //===========================
        var numero = 10

        while((numero%2) === 0 && (numero > 0)){
            console.log(`${numero} Par`);
            numero -= 2;
        }
    
    </script>
</body>
</html>
