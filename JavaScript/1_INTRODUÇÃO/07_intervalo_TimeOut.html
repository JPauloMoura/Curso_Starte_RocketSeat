<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INTERVALO TIMEOUT</title>
</head>
<body>
    <script>
        // setTimeout(função, milissegundos) executa a funcao apos os tempo estipulado
        //setInterval(função, milissegundos) repeti a execucao no intervalo de tempo estipulado
        
        function chamada(){
            console.log('ola mundo');
        }

        //setInterval(chamada, 1000);
        
        setTimeout(chamada, 6000);

    </script>
    
</body>
</html>
