<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionais</title>
</head>
<body>
    
    <script>
        
        function retornaSexo(sexo){
            // M, F
            // atribuição (=)   Ex: x = 10
            // compara apenas o valor (==)  Ex: '1' == 1 True
            // compara tipo e valor  (===)  Ex: '1' === 1 False
            if(sexo === 'M'){
                return 'Masculino';
            }else if(sexo === 'F' ){
                return 'Feminino';
            }else{
                return 'Outro';
            }
        }
        
        var resultado = retornaSexo('F');
        console.log(resultado);

        //========================================================
       
        //Usando o Swicht
        function switchSexo(sex){
            switch(sex){
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default:
                    return 'Outro';
            }
        }
        
        var R = switchSexo('llll');
        console.log(R);

    </script>
</body>
</html>
