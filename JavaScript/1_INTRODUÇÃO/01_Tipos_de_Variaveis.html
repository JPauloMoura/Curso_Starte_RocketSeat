<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso JavaScript</title>
</head>
<body>
    
    <script>
    //tipos de variaveis

    var nome = 'Paulo'; //String
    var idade = 21;     //inteiro
    var peso = 78.2;    //real, float
    var humano = true;  //boolean

    //vetor
    var alunos = ['Jose', 'Sara', 'Rafael', 'Vitoria']; 
    //acesso pro indice
    console.log(alunos[1]);
    
    //objeto
    var aluno = {  
        nome: alunos[2],
        idade: 21,
        peso: 78.2,
        humano: true
    }
    //acesso de cada atributo 
    console.log(aluno.idade);

    </script>
</body>
</html>
